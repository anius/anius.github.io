# Deploys docs to Github pages.
name: Docs

on:
  push:
    branches:
      - main

jobs:
  deploy-docs:
    needs: docs
    runs-on: ubuntu-latest
    steps:

      - name: Extract docs ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          tar zxvf docs-static.tgz
          mv dist docs
      - name: Deploy docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
